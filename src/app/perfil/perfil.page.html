<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Debugging information -->
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <ion-card-title>Información de Depuración</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ usuario | json }}</pre>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Personal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="updatePerfil()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.Name" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="usuario.Email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rol</ion-label>
          <ion-input [value]="usuario.Role === 'admin' ? 'Administrador' : 'Empleado'" readonly></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="ion-margin-top">Actualizar Perfil</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="cambiarContrasena()">
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input [(ngModel)]="datosContrasena.contrasenaActual" name="contrasenaActual" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="datosContrasena.nuevaContrasena" name="nuevaContrasena" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
          <ion-input [(ngModel)]="datosContrasena.confirmarContrasena" name="confirmarContrasena" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="ion-margin-top">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="logout()" color="danger" class="ion-margin-top">
    Cerrar Sesión
  </ion-button>
</ion-content>

<ion-toast
  [isOpen]="showToast"
  [message]="toastMessage"
  [duration]="3000"
  position="top"
  color="success">
</ion-toast>
