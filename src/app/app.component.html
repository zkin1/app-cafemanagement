<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <div class="logo-container">
          <img src="assets/logo.jpg" alt="CaffeManagement Logo" class="company-logo">
          <h2 class="company-name">CaffeManagement</h2>
        </div>
        <ion-list id="inbox-list">
          <ion-note *ngIf="isLoggedIn">Bienvenido, {{ currentUserName }}</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/main" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
            <ion-item routerDirection="root" routerLink="/comandas" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="receipt-outline"></ion-icon>
              <ion-label>Comandas</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isAdmin">
            <ion-item routerDirection="root" routerLink="/admin-dashboard" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="stats-chart-outline"></ion-icon>
              <ion-label>Dashboard Admin</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isEmployee">
            <ion-item routerDirection="root" routerLink="/employee-dashboard" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="briefcase-outline"></ion-icon>
              <ion-label>Dashboard Empleado</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isAdmin">
            <ion-item routerDirection="root" routerLink="/admin" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="briefcase-outline"></ion-icon>
              <ion-label>Reporte ventas</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
            <ion-item routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="log-in-outline"></ion-icon>
              <ion-label>Iniciar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
            <ion-item routerDirection="root" routerLink="/register" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="person-add-outline"></ion-icon>
              <ion-label>Registrarse</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
            <ion-item routerDirection="root" routerLink="/perfil" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              <ion-label>Perfil</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
            <ion-item lines="none" (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
