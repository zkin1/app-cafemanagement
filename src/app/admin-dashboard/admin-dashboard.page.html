<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard de Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <ion-avatar>
      <img [src]="profilePicture || 'assets/default-avatar.png'" 
     (error)="handleImageError($event)" 
     alt="Foto de perfil" 
     class="profile-picture">
    </ion-avatar>
    <h2>Bienvenido, {{ adminName }}</h2>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="dashboard-card">
          <ion-card-header>
            <ion-icon name="today-outline" color="primary"></ion-icon>
            <ion-card-title>Órdenes de Hoy</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3>{{ orderCount }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-card class="dashboard-card">
          <ion-card-header>
            <ion-icon name="people-outline" color="secondary"></ion-icon>
            <ion-card-title>Empleados Activos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h3>{{ activeEmployees }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="action-buttons">
    <ion-button expand="block" routerLink="/crud" class="custom-button">
      <ion-icon name="restaurant-outline" slot="start"></ion-icon>
      Gestionar Menú
    </ion-button>
    <ion-button expand="block" routerLink="/comandas" color="secondary" class="custom-button">
      <ion-icon name="list-outline" slot="start"></ion-icon>
      Ver Órdenes
    </ion-button>
    <ion-button expand="block" routerLink="/employee-management" color="tertiary" class="custom-button">
      <ion-icon name="people-outline" slot="start"></ion-icon>
      Gestionar Empleados
    </ion-button>
    <ion-button expand="block" routerLink="/admin" color="success" class="custom-button">
      <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
      Reportes
    </ion-button>
    <ion-button expand="block" routerLink="/schedule-meeting" color="secondary" class="custom-button">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      Programar una reunión
    </ion-button>
    <ion-button expand="block" (click)="logout()" color="danger" class="custom-button">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
