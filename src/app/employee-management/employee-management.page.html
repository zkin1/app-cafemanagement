<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Buscar empleados" (ionInput)="searchEmployees($event)" animated></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let user of filteredUsers">
      <ion-item class="user-item">
        <ion-avatar slot="start">
          <img [src]="user.ProfilePicture || 'assets/default-avatar.png'" 
               (error)="handleImageError($event)"
               alt="Foto de perfil">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.Name }}</h2>
          <p>{{ user.Email }}</p>
          <div class="badge-container">
            <ion-badge [color]="getApprovalStatusColor(user.ApprovalStatus)">
              {{ getApprovalStatusLabel(user.ApprovalStatus) }}
            </ion-badge>
            <ion-badge [color]="getRoleColor(user.Role)">
              {{ getRoleLabel(user.Role) }}
            </ion-badge>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="changeApprovalStatus(user)" color="primary">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="changeRole(user)" color="secondary">
          <ion-icon name="people-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="editUser(user)" color="tertiary">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmDeleteUser(user)" color="danger">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal [isOpen]="isAddUserModalOpen" (didDismiss)="cancelAddUser()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Agregar Empleado</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancelAddUser()">Cancelar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form (ngSubmit)="submitAddUser()" #addUserForm="ngForm">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="newUser.Name" name="name" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input [(ngModel)]="newUser.Email" name="email" type="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="newUser.Password" name="password" type="password" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label>Rol</ion-label>
            <ion-select [(ngModel)]="newUser.Role" name="role" required>
              <ion-select-option value="employee">Empleado</ion-select-option>
              <ion-select-option value="admin">Administrador</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-item>
            <ion-label>Estado de aprobación</ion-label>
            <ion-select [(ngModel)]="newUser.ApprovalStatus" name="approvalStatus" required>
              <ion-select-option value="approved">Aprobado</ion-select-option>
              <ion-select-option value="pending">Pendiente</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-button expand="block" type="submit" [disabled]="!addUserForm.form.valid" class="ion-margin-top">
            Agregar Usuario
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-infinite-scroll (ionInfinite)="loadMoreUsers($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más empleados...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddUserModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-toast
  [isOpen]="showToast"
  [message]="toastMessage"
  [duration]="3000"
  position="top"
  [color]="toastColor">
</ion-toast>
